<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>2019 广告法检查器</title>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

  <!-- bundle 载入前的滚动条的 CSS -->
  <style>
    body {
      padding: 0px;
      margin: 0px;
    }

    .initTitle {
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.4em;
      color: #333333;
      background-color: rgba(255, 255, 255, 0.4);
      margin: 0px;
      padding: 5px;
      padding-left: 20px;
      padding-right: 20px;
      font-family: 'Microsoft YaHei', '微软雅黑', 'MicrosoftJhengHei', '华文细黑', 'STHeiti', 'MingLiu';
    }

    .position {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .circleBox {
      display: block;
      background-color: rgba(255, 255, 255, 0.4);
      margin: 0px;
      padding: 10px;
    }

    .outside {
      display: inline-block;
      line-height: 1;
      transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
      animation: rotate 1.4s linear infinite;
      animation-name: rotate;
    }

    .svgPrimary {
      color: #3399cc;
    }

    .circle {
      stroke: currentColor;
      animation: dash 1.4s ease-in-out infinite;
      animation-name: dash;
      stroke-dasharray: 80px, 200px;
      stroke-dashoffset: 0px;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1px, 200px;
        stroke-dashoffset: 0px;
      }

      50% {
        stroke-dasharray: 100px, 200px;
        stroke-dashoffset: -15px;
      }

      100% {
        stroke-dasharray: 100px, 200px;
        stroke-dashoffset: -125px;
      }
    }
  </style>
</head>

<body>
  <div id="editor">
    <!-- 当 bundle 载入完成后，这里的滚动条动画会被自动覆盖 -->
    <div class='circleBox'>
      <div class='position'>
        <div class='outside' style='width: 75px; height: 75px;'>
          <svg class='svgPrimary' viewBox='22 22 44 44'>
            <circle class='circle' cx='44' cy='44' r='20.2' fill='none' stroke-width='3.6'></circle>
          </svg>
        </div>
      </div>
    </div>
    <h5>请稍等，正在载入</h5>
    <h5>请注意，AdBlocks 可能会屏蔽本页面载入的脚本，如因此无法正常使用，请解除对本页的屏蔽再刷新，谢谢！</h5>
    <h5>（放心，没有广告）</h5>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
